<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Task Tracker</title>
  </head>
  <body>
    <!-- Home Page -->
    <header>
      <!-- Name of the website -->
      <h1>Task Tracker</h1>
      <div class="heroContainer">
        <!-- Container for the logo and the instructions -->
        <div class="heroWrapper">
          <!-- Logo -->
          <div class="logo">
            <div class="firstLayer">
              <div class="secondLayer">
                <div class="thirdLayer">
                  <i class="fa-solid fa-check"></i>
                  <i class="fa-solid fa-pen"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="instructions">
            <div class="firstSentence">Click on a task to validate it</div>
            <button id="getStarted">Get Started</button>
            <div class="secondSentence">
              Click on the red button to delete a task
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Regroup all the categories and tasks of the users.  -->
    <main>
      <!-- Section of the site that allows the user to create new categories -->
      <div class="createCategory">
        <button class="addCategory">+</button>
        <p>Create Category</p>
      </div>
      <!-- Container for all the categories created by the user -->
      <div class="categoriesWrapper"></div>
    </main>
    <!-- Footer -->
    <footer>
      <p>Developed by Tanguy L'Alexandre</p>
      <ul>
        <li><a href=""></a></li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/2a30a0d914.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
